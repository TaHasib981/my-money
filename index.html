<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second money banak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="mainSection">
        <div class="title">
            <h1>Safe Your Money</h1>
        </div>
        <div class="parentDiv">
            <div class="div1">
               <img src="image/image/prow-money1.jpg" alt="">
            </div>
            <div class="div2">
                <div class="childDiv">
                    <h3>Income</h3>
                    <p>Income :   <input id="incomeInput" type="text"></p>
                    
                    <h3>Expenses</h3>
                    <p>Food : <input id="foodInput" type="text"></p>
                    <p>Rent : <input id="rentInput" type="text"></p>
                    <p>Clothes : <input id="clothesInput" type="text"></p>
                     
                    <p><button id="calculateBtn" class="Btn">Calculate</button></p>

                    <h3>Total Expenses : <span id="expenses">00</span></h3>
                    <h3>Rest Balance : <span id="balance" >00</span></h3>

                    <p>Save : <input id="saveInfo" type="text"> % <button id="save" class="Btn">Save</button></p>
                    <h3>Saving Balance : <span id="saving-Balance" >00</span> <br> <br>
                        Remaining Balance : <span id="remaining-balance" >00</span>
                    </h3>
                    

                </div>
            </div>
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
